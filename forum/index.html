<!DOCTYPE html>
<html>
<head>
	<title>Forum</title>
	<script type="text/javascript" src="crystalline.js"></script>
	<script type="text/javascript">
		(async function(){
			Crystalline.init("topicList", []);
			Crystalline.bind("#topic_list", "topicList");
			Crystalline.format("topicList", {
				title: {title: "Title", template: {tag: "a", class: "topicLink", href: "post_{{postID}}"}},
				poster: {title: "Poster", template: {tag: "a", class: "posterLink", href: "poster_{{posterID}}"}},
				replies: {title: "Replies"},
				postDate: {title: "Posted"},
				postID: {showTitle: false, showValue: false},
				posterID: {showTitle: false, showValue: false}
			});
			Crystalline.order("topicList", ["title", "poster", "postDate", "replies"]);

			//Alternative syntax (works for set, get, order, format but not init)
			//Crystalline.data.topicList.order(["title", "poster", "postDate", "replies"]);
	
			const httpClient = new Crystalline.http();

			const data = await httpClient.get("topic_list");
			Crystalline.data.topicList.set(JSON.parse(data.body));
			console.log(Crystalline.data.topicList)



			//BELOW IS HOW IT LOOKS WITH PROMISE SYNTAX. GROSS!

			// httpClient.get("topic_list").then(function(data)
			// {
			// 	Crystalline.set("topicList", JSON.parse(data.body));
			// })
			// .catch(function(err)
			// {
			// 	console.log(err);
			// });
		})();
	</script>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			font-family: "Arial";
		}
		#wrapper
		{
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			text-align: center;
		}
		#topic_list table
		{
			width: 50vw;
			background-color: #aaa;
		}
		#topic_list td
		{
			padding: 3px;
			background-color: #fefeff;
		}
		#topic_list th
		{
			padding: 3px;
			border-bottom: 2px solid #aaa;
			background-color: #cccfff;
		}
	</style>
</head>
<body>
<div id="wrapper">
	<div>
		<h2>Topics</h2>
		<div id="topic_list"></div>
	</div>
</div>
</body>
</html>
